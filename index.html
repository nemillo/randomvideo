<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Simpsons</title>
</head>
<body>
    <video preload="none" controls playsinline loop muted id="video-frame">
        <source id="video" src="media/Video-" type="video/mp4">
    </video>
        
    <script>
        let video = document.getElementById('video');
        let number = Math.floor(Math.random() * 3) + 1;
        video.src += number +'.mp4';
    </script>
</body>
</html>
